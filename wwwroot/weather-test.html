<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Test</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Weather API Test</h1>
        <p class="text-muted">Test the OpenWeatherMap API integration</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Get Weather</h5>
                <div class="mb-3">
                    <label for="cityInput" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="e.g., London">
                </div>
                <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                <div id="weatherResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="/js/weather.js"></script>
</body>
</html>
